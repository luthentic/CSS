<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CSS Document</title>
  <style>
    *{
      background-color: bisque;
    }
    .pseudo::first-letter{
      color: aqua;
      font-size: xx-large;
    }          
    .pseudo::first-line{
      color: red;
      font-family: 'Courier New', Courier, monospace;
    }
    .pseudo::before{
      color: #000;
    }

    ::marker{         
      color: blue;
      font-size: large;
    }  
    /* Style the markers of list items: */

    ::selection{
      color: red;
      background-color: yellow;
    }
    /* The ::selection selector matches the portion of an element that is selected by a user. */
  #home {
  width: 46px;
  height: 44px;
  background: url(img_navsprites.gif) 0 0;  
}
  #next {
  width: 43px;
  height: 44px;
  background: url(img_navsprites.gif) -91px 0;
  }       /* image-spite */

  [id |=top]{
    background-color: blue;
  }

  .radius{
    border-radius: 25px 50px 30px 0px;
    background-color: aqua;
    padding: 20px;
    width: 200px;
    height: 50px;
    font-size: 20px;
  }
  .transparent{
    border: 2px solid black;
    background-color: transparent;
    padding: 20px;
  }
  .linear-gradient{
    border: 2px solid black;
    background-image: linear-gradient(to bottom right, red, blue, violet);
    padding: 20px;
  }
  .radial-gradient{
    border: 2px solid black;
    background-image: repeating-radial-gradient(blue , green 10%, pink 15%);
  }
  .transition{
    width: 100px;
    height: 100px;
    background: aqua;
    transition: width 2s; 
  }
  .transition:hover{
    width:300px;
  }
  </style>
</head>
<body>
  
  <p class="pseudo">The ::first-letter Pseudo-element</p><br>

  <h1 class="radius">Jordan Bennett (born 1986)</h1><br>
  <h1 class="transparent">Jordan Bennett (born 1986)</h1><br>
  <h1 class="linear-gradient">Jordan Bennett (born 1986)</h1><br>
  <h1 class="radial-gradient">Jordan Bennett (born 1986)</h1><br>
  <h5 class="transition"> </h5>

  <or>
    <li>h1</li>
    <li>h2</li>
    <li>h3</li>
  </or>

  <img id="home" src="img_trans.gif" width="1" height="1">
  <img id="next" src="img_trans.gif" width="1" height="1">

  
  <p id="top-header">[id |=top] example</p>
  <p class="top-text">[id |=top] example</p>
  <p class="topcontent">[id |=top] example</p>

  <div class="animation"></div>

</body>
</html>
